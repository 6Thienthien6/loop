<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>giá trị của mảng</title>
</head>

<body>
    <script>
        let size = +prompt('nhap size:');
        let a = [];
        for (i = 0; i < size; i++) {
            // a[i] = +prompt('nhap gia tri cua mang: ');
            a[i] = Math.floor(Math.random() * (50 - 20) + 20);
        }
        document.write(a);
    </script>
</body>

</html>
