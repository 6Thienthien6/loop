<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bảng 9 chương</title>
    <!-- <style>

    </style> -->
</head>


<body>
    <h1>Bảng 9 chương</h1>

    <script>
        document.write('<table border = 1>')
        for (let i = 2; i <= 10; i++) {
            document.write('<tr>')
            for (let j = 1; j < 10; j++) {
                document.write(`<td style="background-color: ${(j%2==0) ? "aqua" : "red"}">${j} x ${i} = ${i * j} </td>`)
            }
            document.write('</tr>')
        }
        document.write('</table>')
    </script>
</body>

</html>
