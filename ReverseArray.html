<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>

<body>
    <script>
        let x = [-3, 5, 1, 3, 2, 10]
        let first = 0;
        let second = x.length - 1;
        while (first < second) {
            let b = x[first];
            x[first] = x[second]
            x[second] = b;
            first++;
            second--;
        }
        document.write(x);
    </script>
</body>

</html>
